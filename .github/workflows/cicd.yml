name: Docker CI/CD

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/docker-semver:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/docker-semver:${{ github.ref_name }}

      - name: Docker Publish SemVer Tags
        uses: flownative/action-docker-publish-semver@v1.2.0
        with:
          tag_latest: true
          source_registry_endpoint: https://index.docker.io/v1/
          target_registry_endpoint: https://index.docker.io/v1/
          source_registry_username: ${{ secrets.DOCKERHUB_USERNAME }}
          source_registry_password: ${{ secrets.DOCKERHUB_TOKEN }}
          source_image_name: ${{ secrets.DOCKERHUB_USERNAME }}/docker-semver
          target_registry_username: ${{ secrets.DOCKERHUB_USERNAME }}
          target_registry_password: ${{ secrets.DOCKERHUB_TOKEN }}
          target_image_name: ${{ secrets.DOCKERHUB_USERNAME }}/docker-semver
